    <!-- Network status detection script -->
    <script>
      // Add network status detection
      function updateOnlineStatus() {
        const statusElement = document.getElementById('network-status');
        if (!statusElement) {
          // Create the status element if it doesn't exist
          const statusDiv = document.createElement('div');
          statusDiv.id = 'network-status';
          statusDiv.className = 'online-status';
          document.body.appendChild(statusDiv);
        }
        
        const status = navigator.onLine ? 'online' : 'offline';
        document.body.className = status;
        
        const networkStatus = document.getElementById('network-status');
        networkStatus.className = `online-status ${status}`;
        networkStatus.textContent = status === 'online' 
          ? 'Connection restored' 
          : 'No internet connection. Some features may not work.';
        
        // Hide "online" message after a few seconds
        if (status === 'online') {
          setTimeout(() => {
            networkStatus.className = 'online-status';
          }, 3000);
        }
      }
      
      // Initial check
      window.addEventListener('load', updateOnlineStatus);
      
      // Listen for changes
      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      
      // Fix iOS vh units
      function setVh() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      window.addEventListener('load', setVh);
      window.addEventListener('resize', setVh);
      window.addEventListener('orientationchange', setVh);
    </script>
